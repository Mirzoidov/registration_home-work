<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="order">
    <h1 class="order-title">home<span>W</span>orks</h1>
    <div class="container">
        <div class="order_text">
            <h2 class="order_text-title">
                Get your free account
            </h2>
            <p class="order_text-description">
                Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </p>
            <form class="order_text-form">
                <div class="form_label-input">
                    <label class="form_label">Full Name</label> <br>
                    <input type="text" class="form_input" id="fullName">
                </div>
                <div class="form_label-input">
                    <label class="form_label">Your username</label> <br>
                    <input type="text" class="form_input" id="userName">
                </div>
                <div class="form_label-input">
                    <label class="form_label">E-mail</label> <br>
                    <input type="email" class="form_input" id="email">
                </div>
                <div class="form_label-input">
                    <label class="form_label">Password</label> <br>
                    <input type="password" class="form_input" id="password">
                </div>
                <div class="form_label-input">
                    <label class="form_label">Repeat Password</label><br>
                    <input type="password" class="form_input" id="repeatPassword">
                </div>
                <div class="form_label-checkbox">
                    <input type="checkbox" class="form_checkbox" id="formCheckbox">
                    <label class="form_checkbox-text">Agree to our Terms of Service and Privacy Statement</label>
                </div>
                <div class="form_button-text">
                    <button class="form-button" id="signUp" type="button">Sign Up</button>
                    <a id="href-footer" class="form-text">Already have an account?</a>
                </div>
            </form>
        </div>
        <div class="order_images">
            <img src="images/image.png" alt="rocket" class="order_images-img">
        </div>
    </div>

    <div class="popup__bg">
        <div class="popup__message">
            <p>На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</p>
            <button class="popup__button">OK</button>
        </div>
    </div>
</section>

<script src="scripts/script.js" defer></script>
</body>
</html>
